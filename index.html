<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student QR Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, button { display: block; margin: 8px 0; padding: 8px; width: 300px; }
    .qr-box { margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Student QR Code Generator</h2>
  <form id="studentForm">
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="text" id="course" placeholder="Course / Event Title" required>
    <input type="text" id="duration" placeholder="Duration" required>
    <input type="date" id="completion" required>
    <input type="text" id="org" placeholder="Organization Name" required>
    <input type="text" id="role" placeholder="Role / Achievement" required>
    <input type="text" id="cnic" placeholder="CNIC" required>
    <input type="file" id="photo" accept="image/*" required>
    <button type="button" onclick="generateQR()">Generate Student Page + QR</button>
  </form>

  <div id="qrSection" style="display:none;">
    <h3>Scan QR Code to view Student Details</h3>
    <div id="qrcode" class="qr-box"></div>
    <p id="link"></p>
  </div>

  <script>
    async function generateQR() {
      const name = document.getElementById("name").value;
      const course = document.getElementById("course").value;
      const duration = document.getElementById("duration").value;
      const completion = document.getElementById("completion").value;
      const org = document.getElementById("org").value;
      const role = document.getElementById("role").value;
      const cnic = document.getElementById("cnic").value;
      const photoFile = document.getElementById("photo").files[0];

      if (!photoFile) { alert("Please upload a photo."); return; }

      const reader = new FileReader();
      reader.onload = async function(e) {
        const photoData = e.target.result;

        // Send data to serverless function
        const response = await fetch("/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, course, duration, completion, org, role, cnic, photoData })
        });

        const data = await response.json();
        const url = data.url;

        // Generate QR code pointing to hosted URL
        document.getElementById("qrcode").innerHTML = "";
        new QRCode(document.getElementById("qrcode"), { text: url, width: 200, height: 200 });

        document.getElementById("link").innerHTML = `<a href="${url}" target="_blank">${url}</a>`;
        document.getElementById("qrSection").style.display = "block";
      };

      reader.readAsDataURL(photoFile);
    }
  </script>
</body>
</html>
